<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ajouter.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="header-nav">
            <div class="logo">
                <img src="./images/movi.png" alt="Movielist">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Movies</a>
                <a href="addMovie.html" class="btn btn-danger">Add a Movie</a>
            </nav>
        </div>
            <div class="search-container">
            <h1>Find Movies, TV shows and more</h1>
            <div class="search-box">
                <input id="searchInput" type="search" placeholder="Find what you want...">
                <button class="btn btn-warning" onclick="searchMovies()">Search</button>
            </div>
        </div>

    </header>

    <section class="container" id="add">
        <div class="form-box">
            <form>
                <div class="form-group">
                    <label for="title">Movie Title:</label>
                    <input type="text" name="title" id="title">
                </div>

                <div class="form-group">
                    <label for="year">Release Year:</label>
                    <input type="text" name="year" id="year">
                </div>

                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" name="director" id="director">
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre">
                </div>

                <div class="form-group">
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option value="" selected disabled>Select a status</option>
                        <option value="watched">Watched</option>
                        <option value="to_watch">To Watch</option>
                    </select>
                    <div class="mb-3">
                           <label for="description" class="form-label">Description:</label>
                           <textarea id="description" class="form-control"></textarea>
                   </div>
                </div>
                
                <div class="form-group">
                    <label for="file">Download Image</label>
                    <input type="file" accept="image/*" name="file" id="img" onchange="showPreview(event);" style="display: none;">
                    
                    <button class="download-btn form-control" type="button" onclick="document.getElementById('img').click();">
                        <img src="" alt="download">
                    </button>   
                    </div>

                <button class="btn-add" id="submit" type="button">Add Movie</button>
            </form>
        </div>
    </section>
        <footer class="bg-dark text-white py-4 text-center">
            <p>&copy; 2025 Movielist. All rights reserved.</p>
    </footer>

      <script src="index.js"></script>
      
      <script>
        function showPreview(event) {
            if (event.target.files.length > 0) {
                var src = URL.createObjectURL(event.target.files[0]);
                var preview = document.getElementById("file-image");
                preview.src = src;
                preview.style.display = "block";
                preview.style.borderRadius = "10px";
            }
        }
        </script>
</body>
</html>
